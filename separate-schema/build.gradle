apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "org.phstudy.SeparateSchemaApp"

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

ext {
    spring_boot_version = "1.5.3.RELEASE"
}

dependencies {
    compile project(':common')

    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'org.postgresql:postgresql:42.1.3'
    compile("org.springframework.boot:spring-boot-starter-websocket:$spring_boot_version")
    compile ("org.springframework.boot:spring-boot-starter-data-jpa:$spring_boot_version"){
        exclude group: "org.hibernate", module: "hibernate-entitymanager"
    }
    compile ("org.eclipse.persistence:eclipselink:2.6.4"){
        exclude group: "org.glassfish", module: "javax.json"
    }
}
